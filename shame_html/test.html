<!DOCTYPE html>
<html>
  <head>
    <title> TITLE </title>
    <link rel="stylesheet" href="test.css">
    <style>
    /* another way to do css */
      p {
        border: 2px dotted orange;

      div.title {
        font-size: 40px;

      }

      .testClass {
        font-size: 10px !important;

      div #foo {

      <li>Apple</li>

    <button>Click me!</button>
